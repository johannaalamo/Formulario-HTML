<!DOCTYPE html>
<html>
    <!doctype html>
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">   
    </head>
    

<body>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    
    <div class="card">
      <div class="card-header">
        <h2>Payment form example</h2>
      </div>
      <div class="card-body">
        
        <form>
          <div class="row mb-3">
            <div class="col-5">
            <label for="exampleInputCardNumber" class="form-label">Card #</label>
            <input type="CardNumber" class="form-control" id="exampleInputCardNumber" aria-describedby="CardHelp" placeholder="xxxxxx">
            <div id="CardHelp" class="form-text"></div>
          </div>
        

              <div class="col-3 mb-3">
              <label for="exampleInputCVC" class="form-label">CVC #</label>
              <input type="CVC" class="form-control" id="exampleInputCVC" aria-describedby="CVCHelp" placeholder="0000">
              <div id="CVCHelp" class="form-text"></div>
            </div>

            <div class="col-4 mb-3">
              <label for="exampleInputAmount" class="form-label">Amount $</label>
              <input type="Amount" class="form-control" id="exampleInputAmount" aria-describedby="AmountHelp" placeholder="Amount">
              <div id="AmountHelp" class="form-text"></div>
            </div>

            </div>

          <div class="row mb-3">
            <div class="col-6">
            <label for="exampleInputFirstName" class="form-label">First Name</label>
            <input type="FirstName" class="form-control" id="exampleInputFirstName">
          </div>

          <div class="col-6">
            <label for="exampleInputLastName" class="form-label">Last Name</label>
            <input type="LastName" class="form-control" id="exampleInputLastName">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-6">
          <label for="exampleInputCity" class="form-label">City</label>
          <input type="city" class="form-control" id="exampleInputCity">
        </div>
        
          <div class="col-3">
          <label for="AbleSelect" class="form-label">State</label>
          <select id="AbleSelect" class="form-select">
              <option selected>Pick a State</option>
              <option value="1">Barcelona</option>
              <option value="2">Valencia</option>
              <option value="3">Madrid</option>
          </select>
           </div>
        

        <div class="col-3">
          <label for="exampleInputPassword1" class="form-label">Postal code</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
      </div>
      
      <div class="row mb-3">
        <div class="col-3">
        <label for="exampleInputPassword1" class="form-label">We accept:</label>
        <input type="password" class="form-control " id="exampleInputPassword1">
      </div>

      <div class="col-md-6 ms-auto">
          <label for="exampleFormControlTextarea1" class="form-label">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          <div id="emailHelp" class="form-text">Add any notes here.</div>
        </div>
      </div>
    </div>

    <div class="card-footer text-end">
      <a href="#" class="btn btn-secondary">Cancel</a>
      <a href="#" class="btn btn-primary">Send</a>
    </div>
      
      </div>
        </form>
       </div>
      </div>
    </div>

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
