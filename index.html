<!DOCTYPE html>
<html>
    <!doctype html>
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">   
    </head>
    

<body>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    
    <div class="carta mb-2">
      <div class="card-header">
        <h2>Payment form example</h2>
      </div>
      <div class="card-body">
        
        <form>
          <div class="row mb-2">
            <div class="col-sm-12 col-md-6 col-lg-5">
            <label for="card" class="form-label">Card #</label>
            <input type="text" id="card" class="form-control" name="card" pattern="[0-9]{1,16}" maxlength="16"  placeholder="xxxxxxxxxxxxxxxx" required>
            </div>

              <div class="col-sm-12 col-md-3 col-lg-2 mb-2">
              <label for="cvc" class="form-label">CVC #</label>
              <input type="text" id="cvc" pattern="[0-9]{1,3}" name="cvc" maxlength="3" class="form-control" required="" placeholder="000">
            </div>

            <div class="col-sm-12 col-md-3 col-lg-5 mb-2">
              <label for="amount" class="form-label">Amount</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">$</span>
                <input type="number" min="0" class="form-control" name="monto" id="amount" aria-describedby="inputGroupPrepend" required="" placeholder="Amount">
                <div class="invalid-feedback">
            </div>
              </div>
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-sm-12 col-md-6 col-lg-6">
            <label for="exampleInputFirstName" class="form-label">First Name</label>
            <input type="text" name="name" class="form-control" id="exampleInputFirstName">
          </div>

          <div class="col-sm-12 col-md-6 col-lg-6">
            <label for="exampleInputLastName" class="form-label">Last Name</label>
            <input type="text" name="lastname" class="form-control" id="exampleInputLastName">
          </div>
        </div>

        <div class="row mb-2">
          <div class="col-sm-12 col-md-6 col-lg-6">
          <label for="exampleInputCity" class="form-label">City</label>
          <input type="text" name="city" class="form-control" id="exampleInputCity">
        </div>
        
        <div class="col-sm-12 col-md-3 col-lg-3">
          <label for="AbleSelect" class="form-label">State</label>
          <select id="AbleSelect" class="form-select">
              <option selected>Pick a State</option>
              <option value="1">Barcelona</option>
              <option value="2">Valencia</option>
              <option value="3">Madrid</option>
          </select>
           </div>
        

           <div class="col-sm-12 col-md-3 col-lg-3">
            <label for="exampleInputPostalcode" class="form-label">Postal code</label>
          <input type="number" name="postalcode" class="form-control" id="exampleInputPostalcode">
        </div>
      </div>
      
      <div class="row mb-2">
        <div class="col-2">
        <label for="exampleSelectType" name="metodosdepago" class="form-label">We accept:</label>
        <nav class="navbar bg-body-tertiary">

          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              <i class="fab fa-cc-visa"></i>
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              <i class="fab fa-cc-mastercard"></i>
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              <i class="fab fa-cc-amex"></i>
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              <i class="fab fa-cc-diners-club"></i>
            </label>
          </div>

        </nav>
        </div>

        <div class="col-6 ms-auto">
          <label for="exampleFormControlTextarea1" class="form-label">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
          <div id="text" class="form-text">Add any notes here.</div>
        </div>
      </div>
    </div>
      </div>

  
    <div class="card-footer text-end">
      <a href="#" class="btn btn-secondary">Cancel</a>
      <a href="#" class="btn btn-primary">Send</a>
    </div>
      
      </div>
        </form>
       </div>
      </div>
    </div>

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
